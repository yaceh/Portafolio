<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>JY_almacen</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/font-awesome.min.css}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:600,300|Josefin+Slab:400,700,600italic,600,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/slick-team-slider.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/style.css}">
</head>
<body>
  <div class="container">
  <div class="row">
  <div class="col">
  <div	th:replace="admin/cuerpo/cuerpo :: header" ></div>
  </div>
  </div>
  </div>
  
<div class="container">
  <div class="row">
  <div class="col">
  
  <table class="table table-dark">
  <thead>
    <tr class="headings">
											<th class="column-title">Nombre del Producto</th>
											<th class="column-title">Stock Actual</th>
											<th class="column-title">Precio de Compra</th>
											<th class="column-title">Precio de Venta</th>
											<th class="column-title">Nombres del Proveedor</th>
											<th class="column-title">Apellido del Proveedor</th>
											<th class="column-title">DNI del Proveedor</th>
											
										</tr>
  </thead>
  
  <tbody>
  <th:block data-th-each="producto : ${session.productos}">
										<tr class="even pointer">
											
											<td class=" "><span th:text="${producto.nombre}" ></span></td>
											<td class=" "><span th:text="${producto.stock}" ></span></td>
											<td class=" "><span th:text="${producto.precioCompra}" ></span></td>
											<td class=" "><span th:text="${producto.precioVenta}" ></span></td>
											<td class=" "><span th:text="${producto.proveedor.nombres}" ></span></td>
											<td class=" "><span th:text="${producto.proveedor.apellidoPaterno}" ></span></td>
											<td class=" "><span th:text="${producto.proveedor.dni}" ></span></td>
										</tr>
									</th:block>
  </tbody>
</table>
  
  
  </div>
  </div>
  
  </div>
  


  <script th:src="@{/admin/js/jquery.min.js}"></script>
  <script th:src="@{/admin/js/jquery.easing.min.js}"></script>
  <script th:src="@{/admin/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/admin/js/slick.min.js}"></script>
  <script type="text/javascript" th:src="@{/admin/js/custom.js}"></script>
  <script th:src="@{/admin/contactform/contactform.js}"></script>
</body>
